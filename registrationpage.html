<!-- Registration Page Form -->
<form id="registration-form">
  <h2>Registration Page</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="mobile-no">Mobile No:</label>
  <input type="tel" id="mobile-no" name="mobile-no" required>

  <label for="emailid">Email ID:</label>
  <input type="email" id="emailid" name="emailid" required>

  <label for="date-of-birth">Date of Birth:</label>
  <input type="date" id="date-of-birth" name="date-of-birth" required>

  <label for="login-id">Login ID:</label>
  <input type="text" id="login-id" name="login-id" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" required>

  <button type="submit" id="submit-btn">Submit</button>
</form>
<style>/* registrationpage.css */

/* Registration Page Form */
#registration-form {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form fields */
#registration-form label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
}

#registration-form input[type="text"],
#registration-form input[type="email"],
#registration-form input[type="tel"],
#registration-form input[type="date"],
#registration-form input[type="password"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#registration-form input[type="text"]:focus,
#registration-form input[type="email"]:focus,
#registration-form input[type="tel"]:focus,
#registration-form input[type="date"]:focus,
#registration-form input[type="password"]:focus {
  border-color: #aaa;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Buttons */
#registration-form button[type="submit"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

#registration-form button[type="submit"]:hover {
  background-color: #3e8e41;
}

#registration-form button[type="submit"]:active {
  background-color: #3e8e41;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Error messages */
.error-message {
  color: #f00;
  font-size: 12px;
  margin-bottom: 10px;
}

/* Form validation messages */
.validation-message {
  color: #666;
  font-size: 12px;
  margin-bottom: 10px;
}</style>
<script>
  // Get the form element
  const form = document.getElementById('registration-form');
  
  // Add an event listener to the form submission
  form.addEventListener('submit', (e) => {
    // Prevent the default form submission behavior
    e.preventDefault();
  
    // Get the form data
    const formData = new FormData(form);
  
    // Get the form values
    const username = formData.get('username');
    const mobileNo = formData.get('mobile-no');
    const emailId = formData.get('emailid');
    const dateOfBirth = formData.get('date-of-birth');
    const loginId = formData.get('login-id');
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm-password');
  
    // Validate the form data
    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }
  
    // Submit the form data to the server (e.g. using fetch API)
    fetch('/register', {
      method: 'POST',
      body: formData,
    })
    .then((response) => response.json())
    .then((data) => console.log(data))
    .catch((error) => console.error(error));
  });
</script>
