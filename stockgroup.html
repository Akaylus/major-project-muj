<!-- Stock Group Form -->
<form id="stock-group-form">
  <div>
    <label for="group-name">Group Name:</label>
    <input type="text" id="group-name" name="group-name" required>
  </div>
  <div>
    <label for="group-code">Group Code:</label>
    <input type="text" id="group-code" name="group-code" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
  <div>
    <button id="save-btn" type="button">Save</button>
    <button id="reset-btn" type="button">Reset</button>
  </div>
</form>

#stock-group-form label {

#stock-group-form input[type="text"]:focus,

#stock-group-form button[type="button"] {

}

#stock-group-form button[type="button"]:hover {

.error-message {
